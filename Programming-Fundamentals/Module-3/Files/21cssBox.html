<!-- Purpose: CSS box demo -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>
    <!-- Link to a stylesheet file -->
    <!-- href value is the location of the file -->
    <!-- Can be absolute or relative -->
    <link rel="stylesheet" href="./assets/css/21cssBox.css" />
  </head>
  <body>
    <div class="contentBox">
      <h1>Content Box - Default</h1>
      <p>Content + Padding L and R + Border L and R</p>
      <p>550px + (20px + 20px) + (20px + 20px) = 630px</p>
    </div>
    <div class="borderBox">
      <h1>Border Box</h1>
      <p>Content + Padding L and R + Border L and R is equal to the width</p>
      <p>550px</p>
    </div>
  </body>
</html>
