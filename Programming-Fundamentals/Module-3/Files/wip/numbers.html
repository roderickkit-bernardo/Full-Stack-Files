<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Bordered Number</title>
    <style>
      .main-circle-container {
        border: 2px solid gray;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 10px;
        width: 450px;
        margin: auto;
      }

      .circle-container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        height: 200px;
        width: 400px;
        gap: 10px;
      }

      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 5px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="main-circle-container">
      <div class="circle-container">
        <div class="circle">
          1
          <!-- Put your number here -->
        </div>
        <div class="circle">
          2
          <!-- Put your number here -->
        </div>
        <div class="circle">
          3
          <!-- Put your number here -->
        </div>
        <div class="circle">
          4
          <!-- Put your number here -->
        </div>
      </div>

      <div class="circle-container">
        <div class="circle">
          5
          <!-- Put your number here -->
        </div>
        <div class="circle">
          6
          <!-- Put your number here -->
        </div>
        <div class="circle">
          7
          <!-- Put your number here -->
        </div>
        <div class="circle">
          8
          <!-- Put your number here -->
        </div>
      </div>
    </div>
  </body>
</html>
