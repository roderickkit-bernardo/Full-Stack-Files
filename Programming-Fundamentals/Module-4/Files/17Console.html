<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <link rel="stylesheet" href="./assets/css/bulma.css" />
    <script defer src="./assets/js/17Console.js"></script>
  </head>
  <body>
    <!-- 17 -->
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">
          Console Demo - See the browser console.
        </h1>
        <div class="box">
          <div class="block">
            <p class="subtitle">console.warn("This is a warning...");</p>
          </div>
          <div class="block">
            <p class="subtitle">console.error("This is an error...");</p>
          </div>
          <div class="block">
            <p class="subtitle">console.dir({ name: "Bill Gates" });</p>
          </div>
          <div class="block">
            <p class="subtitle">console.table([1, 2, 3, 4]);</p>
          </div>
          <div class="block">
            <p class="subtitle">
              const people = [ ["Tyrone", "Jones"], ["Janet", "Smith"],
              ["Maria", "Cruz"], ];
            </p>
            <p class="subtitle">console.table(people);</p>
          </div>
        </div>
      </div>
    </section>
    <!-- 17 -->
  </body>
</html>
