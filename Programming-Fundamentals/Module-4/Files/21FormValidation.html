<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <link rel="stylesheet" href="./assets/css/bulma.css" />
    <script defer src="./assets/js/21FormValidation.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <form id="formTest" action="https://httpbin.org/post" method="POST">
          <h1 class="title has-text-centered">Form Validation Demo</h1>
          <div class="box">
            <div class="field">
              <label class="label">User Name</label>
              <div class="control">
                <input
                  name="userName"
                  id="userName"
                  class="input"
                  type="text"
                  placeholder="Enter your user name"
                />
              </div>
              <p id="userNameMessage" class="help is-danger"></p>
            </div>

            <div class="field">
              <label class="label">Course</label>
              <div class="control">
                <div class="select">
                  <select name="courseSelect" id="courseSelect">
                    <option value="">Choose a course</option>
                    <option value="PP">Programmning Fundamentals</option>
                    <option value="FE">Frontend Development</option>
                    <option value="BE">Backend Development</option>
                  </select>
                </div>
              </div>
              <p id="courseSelectMessage" class="help is-danger"></p>
            </div>

            <div class="field">
              <div class="control">
                <label class="checkbox">
                  <input
                    name="termsConditionsCheckbox"
                    id="termsConditionsCheckbox"
                    type="checkbox"
                  />
                  I agree to the <a href="#">Terms and Conditions</a>
                </label>
              </div>
              <p id="termsConditionsCheckboxMessage" class="help is-danger"></p>
            </div>

            <div class="field">
              <label class="label">Are you a full time student?</label>
              <div class="control">
                <label class="radio">
                  <input type="radio" name="question" value="yes" />
                  Yes
                </label>
                <label class="radio">
                  <input type="radio" name="question" value="no" />
                  No
                </label>
              </div>
              <p id="questionMessage" class="help is-danger"></p>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <input type="submit" class="button is-link" />
              </div>
              <div class="control">
                <input
                  type="reset"
                  id="resetId"
                  class="button is-link is-light"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
