<!-- Purpose: Images demo -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Practice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon-16x16.png" />
  </head>
  <body>
    <h1>Image</h1>

    <h2>Image actual size</h2>
    <img src="https://picsum.photos/200/300" alt="Random image" />

    <h2>Image width and height set</h2>
    <img
      src="https://picsum.photos/200/300"
      width="200"
      height="300"
      alt="Random image"
    />

    <h2>Image width set</h2>
    <img src="https://picsum.photos/200" width="200" alt="Random image" />

    <h2>Image height set</h2>
    <img src="https://picsum.photos/200" height="200" alt="Random image" />

    <h2>See the favicon on the top of the browser tab</h2>
  </body>
</html>
