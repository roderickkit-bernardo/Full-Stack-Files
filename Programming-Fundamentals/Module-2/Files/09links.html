<!-- Purpose: Links demo -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Link</h1>

    <h2>Link with absolute path</h2>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/a -->
    <a href="https://google.com">Google</a>

    <h2>Link with relative path</h2>
    <a href="02p.html">02p.html</a>
    <a href="./02p.html">./02p.html</a>

    <h2>Link with fragment</h2>
    <a href="https://en.wikipedia.org/wiki/HTML#History"
      >Wikipedia::HTML::History</a
    >

    <!--  https://developer.mozilla.org/en-US/docs/Web/API/HTMLAnchorElement/target -->
    <h2>Link with fragment - target="_blank"</h2>
    <a href="https://en.wikipedia.org/wiki/HTML#History" target="_blank"
      >Wikipedia::HTML::History</a
    >

    <h2>Link with image</h2>
    <a href="https://en.wikipedia.org/wiki/HTML#History" target="_blank"
      ><img src="https://picsum.photos/100"
    /></a>
  </body>
</html>
