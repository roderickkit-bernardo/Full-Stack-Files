<!-- Purpose: Minimal HTML Template -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document, to ensure special chars are rendered properly -->
    <meta charset="UTF-8" />

    <!-- Makes the webpage responsive on mobile devices. -->
    <!-- width=device-width: Sets the page width to match the screen width of the device. -->
    <!-- initial-scale=1.0: Sets the initial zoom level to 100%. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage -->
    <title>Tag Practice</title>
  </head>
  <body>
    Minimalist HTML
  </body>
</html>
