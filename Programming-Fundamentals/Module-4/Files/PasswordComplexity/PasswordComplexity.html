<!-- Purpose: Password Complexity Demo -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Complexity Demo</title>
    <link rel="stylesheet" href="./assets/css/PasswordComplexity.css" />
    <script defer src="./assets/js/PasswordComplexity.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="subContainer">
        <input type="text" id="passwordToProcess" />
      </section>
      <section class="subContainer">
        <p>Password Rules</p>
        <ol>
          <li>
            <img
              id="lengthCheckIndicatorId"
              src="./assets/images/error.png"
              class="indicators"
            />
            <span id="lengthCheckTextId" class="errorState"
              >Password must be at least 10</span
            >
          </li>
          <li>
            <img
              id="numberCheckIndicatorId"
              src="./assets/images/error.png"
              class="indicators"
            />
            <span id="numberCheckTextId" class="errorState"
              >Password must contain at least 1 number</span
            >
          </li>
          <li>
            <img
              id="caseCheckIndicatorId"
              src="./assets/images/error.png"
              class="indicators"
            />
            <span id="caseCheckTextId" class="errorState"
              >Password must contain at least 1 uppercase text</span
            >
          </li>
          <li>
            <img
              id="specialCharCheckIndicatorId"
              src="./assets/images/error.png"
              class="indicators"
            />
            <span id="specialCharCheckTextId" class="errorState"
              >Password Must contain at least 1 special chars
              ~!@#$%^&*()_+</span
            >
          </li>
        </ol>
      </section>
    </main>
  </body>
</html>
