<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Roboto Font Example</title>
    <style>
      @font-face {
        font-family: "Roboto";
        src: url("./assets/fonts/Roboto/Roboto-Regular.ttf") format("truetype");

      }

      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my website</h1>
    <p>This is a sample paragraph using the Roboto font loaded locally.</p>
  </body>
</html>
