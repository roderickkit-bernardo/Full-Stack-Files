<!-- Purpose: CSS inheritance demo -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>
    <!-- Link to a stylesheet file -->
    <!-- href value is the location of the file -->
    <!-- Can be absolute or relative -->
    <link rel="stylesheet" href="./assets/css/05cssInherit.css" />
    <style>
      p {
        color: hotpink;
      }
    </style>
  </head>
  <body>
    <p style="color: inherit">
      Font color should be green, even when the embedded style is set to hotpink
      because of the inherit keyword which will result in the inheritance of the
      parent value which in this case the body tag.
    </p>
  </body>
</html>
