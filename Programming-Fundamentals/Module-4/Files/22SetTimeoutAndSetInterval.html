<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <link rel="stylesheet" href="./assets/css/bulma.css" />
    <script defer src="./assets/js/22SetTimeoutAndSetInterval.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">setTimeout and setInterval Demo</h1>
        <div class="box">
          <div class="block">
            <p class="subtitle">
              setTimeout = Executes once at a certain time.
            </p>
            <p class="subtitle" id="setTimeout">
              This will update <strong>in 5 seconds!</strong>
            </p>
            <p class="subtitle">
              setInterval = Executes at a certain interval.
            </p>
            <p class="subtitle" id="setInterval">
              This will update <strong>every 5 seconds!</strong>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
