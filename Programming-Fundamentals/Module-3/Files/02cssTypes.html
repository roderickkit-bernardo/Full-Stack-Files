<!-- Purpose: CSS declaration types -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>
    <!-- Link to a stylesheet file -->
    <!-- href value is the location of the file -->
    <!-- Can be absolute or relative -->
    <link rel="stylesheet" href="./assets/css/02cssTypes.css" />
    <!-- Embedded code is not recommended, as it is not reusable -->
    <style>
      .redText {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- File -->
    <h1 class="greenText">CSS from external stylesheet</h1>
    <!-- Embedded -->
    <h1 class="redText">CSS from embedded stylesheet</h1>
    <!-- Inline -->
    <h1 style="color: blue">CSS from inline style</h1>
  </body>
</html>
