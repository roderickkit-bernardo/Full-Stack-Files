<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend Development Course Website</title>
    <link href="../../css/bulma.min.css" rel="stylesheet" />
    <link href="../css/custom.css" rel="stylesheet" />
    <script src="../js/script.js" defer></script>
  </head>

  <body class="has-navbar-fixed-top">
    <nav
      class="navbar is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <a
        role="button"
        class="navbar-burger"
        data-target="navMenu"
        aria-label="menu"
        aria-expanded="false"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
      <div class="navbar-menu" id="navMenu">
        <div id="menuTop" class="navbar-start is-size-5"></div>
      </div>
    </nav>

    <div class="columns">
      <div class="column">
        <aside class="pt-0 pl-2 menu sticky">
          <ul class="menu-list is-size-5" id="menuSide"></ul>
        </aside>
      </div>
      <div class="column is-10">
        <section class="section">
          <div class="content">
            <h1 class="is-size-3">Data Sources / Persistence</h1>
            <article class="message is-danger">
              <div class="message-body">Content will available Week 3</div>
            </article>
          </div>
        </section>
      </div>
    </div>
    <footer id="footer" class="footer"></footer>
  </body>
</html>
