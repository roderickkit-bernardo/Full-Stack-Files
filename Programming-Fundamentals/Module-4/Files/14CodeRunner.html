<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <link rel="stylesheet" href="./assets/css/14CodeRunner.css" />
    <script defer src="./assets/js/14CodeRunner.js"></script>
  </head>
  <body>
    <!-- Textarea for code input -->
    <textarea
      id="codeInput"
      placeholder="Type your JavaScript code here..."
    ></textarea>

    <!-- Button to execute the code -->
    <!-- Update this to an addEventlistener -->
    <button onclick="executeCode()">Run Code</button>

    <!-- Console output -->
    <div id="consoleOutput"></div>
  </body>
</html>
