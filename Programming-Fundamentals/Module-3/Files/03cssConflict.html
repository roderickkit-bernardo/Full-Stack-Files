<!-- Purpose: CSS conflict resolution -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>
    <!-- Link to a stylesheet file -->
    <!-- href value is the location of the file -->
    <!-- Can be absolute or relative -->
    <link rel="stylesheet" href="./assets/css/03cssConflict.css" />
    <!-- How about when there are 2 stylesheets that has conflicting rules -->
    <!-- <link rel="stylesheet" href="./assets/css/03cssConflict01.css" /> -->
  </head>
  <body>
    <!-- File -->
    <p>Font color should be green, the p style comes from the css file.</p>
    <!-- Inline -->
    <p style="color: hotpink">
      Font color should be hotpink, the p style comes from inline style.
    </p>
    <!-- File -->
    <p>Font color should be green, the p style comes from the css file.</p>
  </body>
</html>
