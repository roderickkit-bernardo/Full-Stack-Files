<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>
    <!-- Link to a stylesheet file -->
    <!-- href value is the location of the file -->
    <!-- Can be absolute or relative -->
    <link rel="stylesheet" href="./assets/css/15cssColor.css" />
  </head>
  <body>
    <h1>Color expressed in different units</h1>
    <ol>
      <li class="colorName">This text should be pink (name of the color).</li>
      <li class="rgb">This text should be pink (rgb).</li>
      <li class="hex">This text should be pink (hex).</li>
      <li class="hsl">This text should be pink (hsl).</li>
      <li class="rgba">This text should be black (rgba).</li>
      <li class="hsla">This text should be black (hsla).</li>
    </ol>
  </body>
</html>
