<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Demo</title>
    <link rel="stylesheet" href="./assets/css/bulma.css" />
    <script defer src="./assets/js/23JSEvents.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">Event Listening</h1>
        <div class="box">
          <div class="box">
            <p class="subtitle">
              Interact with the form elements and check the browser console to
              see the events firing.
            </p>
            <div class="field">
              <label class="label">User Name</label>
              <div class="control">
                <input
                  name="userName"
                  id="userName"
                  class="input"
                  type="text"
                  placeholder="Enter your user name"
                />
              </div>
            </div>

            <div class="field">
              <label class="label">Course</label>
              <div class="control">
                <div class="select">
                  <select name="courseSelect" id="courseSelect">
                    <option value="">Choose a course</option>
                    <option value="PP">Programmning Fundamentals</option>
                    <option value="FE">Frontend Development</option>
                    <option value="BE">Backend Development</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
