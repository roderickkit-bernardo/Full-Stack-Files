<!-- Purpose: Form stlying using attribute selectors -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Input Elements</title>
    <link rel="stylesheet" href="./assets/css/22formStyling.css" />
  </head>
  <body>
    <p>Form stlying using attribute selectors</p>
    <p>
      <label for="textControl">Name:</label>
      <input
        type="text"
        name="textControl"
        id="textControl"
        placeholder="Enter your full name"
      />
    </p>

    <p>
      <input type="checkbox" name="checkboxControl" id="checkboxControl" />
      <label for="checkboxControl">Checkbox</label>
    </p>

    <p>
      <input type="radio" name="radioControl" id="radioControl" />
      <label for="radioControl">Radio</label>
    </p>

    <p><input type="submit" /></p>
  </body>
</html>
