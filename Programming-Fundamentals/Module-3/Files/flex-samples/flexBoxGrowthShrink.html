<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>CSS Demo</title>
    <!-- Link to a stylesheet file -->
    <!-- href value is the location of the file -->
    <!-- Can be absolute or relative -->
    <link rel="stylesheet" href="./flexBoxGrowthShrink.css" />
  </head>
  <body>
    <style></style>

    <h1>Grow</h1>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item large">Item 2 (Grows 2x more)</div>
      <div class="item">Item 3</div>
    </div>

    <h1>Shrink</h1>
    <div class="container">
      <div class="itemShrink">Item 1</div>
      <div class="itemShrink small">Item 2 (Shrinks 2x more)</div>
      <div class="itemShrink">Item 3</div>
    </div>
  </body>
</html>
