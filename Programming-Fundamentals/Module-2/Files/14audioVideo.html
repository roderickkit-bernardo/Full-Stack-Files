<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Tag Practice</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        color: purple;
      }

      h2 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>Audio and Video</h1>

    <h2>Audio with default settings</h2>
    <audio autoplay controls>
      <source
        src="https://resources.zybooks.com/WebProgramming/tyops_vivaldi-meets-hip-hop.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>

    <h2>Video with default settings</h2>
    <video controls width="500">
      <source src="https://resources.zybooks.com/WebProgramming/subway.mp4" />
    </video>

    <h2>Embedding Youtube videos - Using IFrames</h2>
    <iframe
      width="460"
      height="250"
      src="https://www.youtube.com/embed/7g7kP_Trp0g?rel=0"
    >
    </iframe>
    <br />
    <script>
      const currentDate = new Date();

      // Get the current hour (0-23)
      const currentHour = currentDate.getHours();

      // Define the morning threshold (you can adjust this according to your definition of morning)
      const morningThreshold = 12; // For example, considering morning until noon (12 PM)

      // Check if the current hour is before the morning threshold
      let message = "";

      if (currentHour < morningThreshold) {
        message = "Good Morning!";
      } else {
        message = "Good Afternoon!";
      }

      alert(message);
      console.log(message);
    </script>
  </body>
</html>
